{% extends "modelo.html" %}

{% block title %}Entrar - {{ super() }}{% endblock %}

{% block content %}
    <!-- Begin Page Content -->
    <div class="container mt-5">
        <!-- Outer Row -->
        <div class="row justify-content-center">
            <div class="col-lg-7 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bem vindo ao Mural Virtual!</h1>
                                        <p>Insira seu CPF e sua senha para entrar no sistema.</p>
                                    </div>
                                    <form method="post" action="{{ url_for('usuarios.login') }}">
                                        <div class="form-group">
                                            <label for="login">CPF</label>
                                            <input class="form-control mask-cpf" name="login" id="login" placeholder="CPF" type="text" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="senha">Senha</label>
                                            <input class="form-control" name="senha" id="senha" placeholder="Senha" type="password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Entrar
                                        </button>
                                        {% if mensagem != None %}
                                        <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                                            {{ mensagem }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        {% endif %}
                                    </form>
                                    <hr>
                                    {#  <div class="text-center">
                                        <a class="small" href="#">Esqueceu a senha?</a>
                                    </div> #}
                                    <div class="text-center">
                                        <a href="{{ url_for('usuarios.cadastro') }}">Crie uma conta!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
{% endblock %}
